<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="asset/bootstrap.min.css" />
    <script src="asset/index.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img src="asset/logo.png" width="30" height="30" alt="" />
      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="project.html">Add Project</a>
          </li>
        </ul>
        <a type="button" class="btn btn-dark" href="contact.html">contact</a>
      </div>
    </nav>
    <section
      style="min-height: 90vh; background-color: rgb(227, 230, 233)"
      class="pt-5 pb-5"
    >
      <div class="container" style="max-width: 400px">
        <h1 style="text-align: center">Add My Project</h1>
        <div class="form-group mt-4">
          <label for="exampleFormControlInput1">Project Name</label>
          <input type="email" class="form-control" id="title" />
        </div>
        <div class="form-group d-flex" style="gap: 10px">
          <div style="width: 50%">
            <label for="exampleFormControlInput1">Date Start</label>
            <input type="date" class="form-control" id="date-start" />
          </div>
          <div style="width: 50%">
            <label for="exampleFormControlInput1">Date End</label>
            <input type="date" class="form-control" id="date-end" />
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="content"  rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tecnologies</label>
        <div class="d-flex" style="gap: 16px">
          <div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value='<i class="ri-reactjs-line ri-xl"></i>'
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                React Js
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value='<i class="ri-android-line ri-xl"></i>'
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Android
              </label>
            </div>
          </div>
          <div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value='<i class="ri-github-line ri-xl"></i>'
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Github
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value='<i class="ri-gatsby-line ri-xl"></i>'
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Gatsby
              </label>
            </div>
          </div>
        </div>
        </div>

        <div class="input-group">
          <input
            type="file"
            class="form-control"
            id="image"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
          />
        </div>

        <button
          class="btn mt-5 btn-dark"
          style="border-radius: 16px; margin-left: 80%"
          onclick="addproject()"
        >
          Submit
        </button>
      </div>
    </section>
  </body>
</html>
